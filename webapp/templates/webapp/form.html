
<!doctype html>
<html lang="en">
  <head>
    <style>
      html,body 
      {
        background-image: url("/static/webapp/img/loanBack.jpg");
        height: 400%;
    /* Center and scale the image nicely */
        background-position: fixed;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        height: 100%
      }
    </style>
   </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <!-- NAVIGATION -->
  <div class="pos-f-t">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class = "navbar-brand" href ="#"><img src = "/static/webapp/img/logo_transparent.png" width="70" height = "60"></a>
            <h2 color = "white"> Staff Version </h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
      </nav>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
        <button type="button" class="btn btn-success" ><a href="{% url 'home' %}" style="color:white">HOME</button></a>
        <button type="button" class="btn btn-danger" >FORM</button>
        </div>
    </div>
  </div>

    <br>
    <div class="container justify-content-center">
      {% if messages %}
      <div class='row justify-content-center'>
          <ul class = "messages">
            {% for message in messages %}
            <p {% if message.tags == "success" %} class = "alert alert-success" {% else %} class = "alert alert-danger" {% endif %} style = "width : 25rem">{{ message }} </p>
            {% endfor %}
          </ul>
        </div>
        {% endif %}
      </div>

    <!--Form-->
    <br>
  <div class="container d-flex justify-content-center align-items-center">
    <div class ="card align-items-center text-center" style="width:30rem; background-color:rgb(0, 100, 100);opacity:0.7;">
      <!-- {% if messages %}
       <ul class = "messages">
            {% for message in messages %}
            <p {% if message.tage%} class = "{{ message.tags }}"" {% endif %}>{{ message }} </p>
            {% endfor %}
          </ul>
      {% endif %} -->
    <form method="POST">
        {% csrf_token %}

        {{ form }}
        <div class="form-actions">
          <button name = "submit" type="submit" class="btn btn-default">Check Now</button>
        </div>
      </form>
    </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
